        <h2 id="工厂模式创建对象"><a href="#工厂模式创建对象" class="headerlink" title="工厂模式创建对象"></a>工厂模式创建对象</h2><p>工厂模式构建对象的方法就是常规构建对象思维。</p>
<p>使用函数进行封装，参数即作为对象的属性传入。</p>
<p>最后返回。如下例： </p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">creatDog</span> (<span class="params">age, size</span>) </span>&#123;</div><div class="line">   <span class="keyword">var</span> D = &#123;&#125;;</div><div class="line">   D.age = age;</div><div class="line">   D.size = size;</div><div class="line">   D.toAge = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">     alert(<span class="keyword">this</span>.age);</div><div class="line">   &#125;;</div><div class="line">   <span class="keyword">return</span> D;</div><div class="line">&#125;</div><div class="line"> </div><div class="line"><span class="keyword">var</span> dog1 = creatDog(<span class="number">10</span>, <span class="number">100</span>);</div><div class="line"><span class="keyword">var</span> dog2 = creatDog(<span class="number">20</span>, <span class="number">11</span>);</div></pre></td></tr></table></figure>
<p>创建对象 调用函数，即可。</p>
<p>另外说一句，该函数使用构造函数模式生成时，构造函数在不返回值的情况下，默认会返回新对象实例。而通过在构造函数的末尾添加一个return语句，可以重写调用构造函数时返回的值。如例：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> dogs = <span class="keyword">new</span> creatDog(<span class="number">11</span>, <span class="number">23</span>);</div></pre></td></tr></table></figure>
