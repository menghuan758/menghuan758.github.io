        <h3 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> a=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>];</div><div class="line">a.join();<span class="comment">//将数组中所有元素都转化为字符串并连接在一起，参数作为分隔符。</span></div><div class="line">a.reverse();<span class="comment">//将数组中的元素点到顺序，返回逆序数组。</span></div><div class="line">a.sort();<span class="comment">//将数组中的元素排序并返回排序后的数组。</span></div><div class="line">a.concat();<span class="comment">//创建并返回一个新数组，其中返回数组包括a中元素和参数。</span></div><div class="line">a.slice();<span class="comment">//方法返回制定数组的一个片段或子数组，通过下标作为参数截取。</span></div><div class="line">a.splice();<span class="comment">//在数组中插入或删除元素。</span></div><div class="line">a.push();<span class="comment">//在数组的尾部添加一个或多个元素。</span></div><div class="line">a.pop();<span class="comment">//在数组尾部删除一个元素。</span></div><div class="line">a.unshift();<span class="comment">//在数组的头部添加一个或多个元素。</span></div><div class="line">a.shift();<span class="comment">//在数组的头部删除一个元素。</span></div><div class="line">a.toString();<span class="comment">//将数组每个元素转化为字符串</span></div><div class="line">最后一个字符串转换数组操作：</div><div class="line"><span class="string">"1|2|3|4"</span>.split(<span class="string">"|"</span>);<span class="comment">//将字符串按要求分割为数组。</span></div></pre></td></tr></table></figure>

    <article id="post-HTTP-Status-Code" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2015/02/17/HTTP-Status-Code/" class="article-date">
  <time datetime="2015-02-16T16:00:00.000Z" itemprop="datePublished">2015-02-17</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/技术/">技术</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2015/02/17/HTTP-Status-Code/">HTTP-Status-Code</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="一些http状态码"><a href="#一些http状态码" class="headerlink" title="一些http状态码"></a>一些http状态码</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="number">201</span><span class="number">-206</span>都表示服务器成功处理了请求的状态代码，说明网页可以正常访问。</div><div class="line">        <span class="number">200</span>（成功）  服务器已成功处理了请求。通常，这表示服务器提供了请求的网页。</div><div class="line">        <span class="number">201</span>（已创建）  请求成功且服务器已创建了新的资源。</div><div class="line">        <span class="number">202</span>（已接受）  服务器已接受了请求，但尚未对其进行处理。</div><div class="line">        <span class="number">203</span>（非授权信息）  服务器已成功处理了请求，但返回了可能来自另一来源的信息。</div><div class="line">        <span class="number">204</span>（无内容）  服务器成功处理了请求，但未返回任何内容。</div><div class="line">        <span class="number">205</span>（重置内容） 服务器成功处理了请求，但未返回任何内容。与 <span class="number">204</span> 响应不同，此响应要求请求者重置文档视图（例如清除表单内容以输入新内容）。</div><div class="line">        <span class="number">206</span>（部分内容）  服务器成功处理了部分 GET 请求。</div><div class="line"> </div><div class="line"><span class="number">300</span><span class="number">-307</span>表示的意思是：要完成请求，您需要进一步进行操作。通常，这些状态代码是永远重定向的。</div><div class="line">        <span class="number">300</span>（多种选择）  服务器根据请求可执行多种操作。服务器可根据请求者 来选择一项操作，或提供操作列表供其选择。</div><div class="line">        <span class="number">301</span>（永久移动）  请求的网页已被永久移动到新位置。服务器返回此响应时，会自动将请求者转到新位置。您应使用此代码通知搜索引擎蜘蛛网页或网站已被永久移动到新位置。</div><div class="line">        <span class="number">302</span>（临时移动） 服务器目前正从不同位置的网页响应请求，但请求者应继续使用原有位置来进行以后的请求。会自动将请求者转到不同的位置。但由于搜索引擎会继续抓取原有位置并将其编入索引，因此您不应使用此代码来告诉搜索引擎页面或网站已被移动。</div><div class="line">        <span class="number">303</span>（查看其他位置） 当请求者应对不同的位置进行单独的 GET 请求以检索响应时，服务器会返回此代码。对于除 HEAD 请求之外的所有请求，服务器会自动转到其他位置。</div><div class="line">        <span class="number">304</span>（未修改） 自从上次请求后，请求的网页未被修改过。服务器返回此响应时，不会返回网页内容。如果网页自请求者上次请求后再也没有更改过，您应当将服务器配置为返回此响应。由于服务器可以告诉 搜索引擎自从上次抓取后网页没有更改过，因此可节省带宽和开销。</div><div class="line">        <span class="number">305</span>（使用代理） 请求者只能使用代理访问请求的网页。如果服务器返回此响应，那么，服务器还会指明请求者应当使用的代理。</div><div class="line">        <span class="number">307</span>（临时重定向）  服务器目前正从不同位置的网页响应请求，但请求者应继续使用原有位置来进行以后的请求。会自动将请求者转到不同的位置。但由于搜索引擎会继续抓取原有位置并将其编入索引，因此您不应使用此代码来告诉搜索引擎某个页面或网站已被移动。</div></pre></td></tr></table></figure>
        
      
    </div>

    </footer>-->
  </div>
  
</article>
