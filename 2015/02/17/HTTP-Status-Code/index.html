      HTTP-Status-Code
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="一些http状态码"><a href="#一些http状态码" class="headerlink" title="一些http状态码"></a>一些http状态码</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="number">201</span><span class="number">-206</span>都表示服务器成功处理了请求的状态代码，说明网页可以正常访问。</div><div class="line">        <span class="number">200</span>（成功）  服务器已成功处理了请求。通常，这表示服务器提供了请求的网页。</div><div class="line">        <span class="number">201</span>（已创建）  请求成功且服务器已创建了新的资源。</div><div class="line">        <span class="number">202</span>（已接受）  服务器已接受了请求，但尚未对其进行处理。</div><div class="line">        <span class="number">203</span>（非授权信息）  服务器已成功处理了请求，但返回了可能来自另一来源的信息。</div><div class="line">        <span class="number">204</span>（无内容）  服务器成功处理了请求，但未返回任何内容。</div><div class="line">        <span class="number">205</span>（重置内容） 服务器成功处理了请求，但未返回任何内容。与 <span class="number">204</span> 响应不同，此响应要求请求者重置文档视图（例如清除表单内容以输入新内容）。</div><div class="line">        <span class="number">206</span>（部分内容）  服务器成功处理了部分 GET 请求。</div><div class="line"> </div><div class="line"><span class="number">300</span><span class="number">-307</span>表示的意思是：要完成请求，您需要进一步进行操作。通常，这些状态代码是永远重定向的。</div><div class="line">        <span class="number">300</span>（多种选择）  服务器根据请求可执行多种操作。服务器可根据请求者 来选择一项操作，或提供操作列表供其选择。</div><div class="line">        <span class="number">301</span>（永久移动）  请求的网页已被永久移动到新位置。服务器返回此响应时，会自动将请求者转到新位置。您应使用此代码通知搜索引擎蜘蛛网页或网站已被永久移动到新位置。</div><div class="line">        <span class="number">302</span>（临时移动） 服务器目前正从不同位置的网页响应请求，但请求者应继续使用原有位置来进行以后的请求。会自动将请求者转到不同的位置。但由于搜索引擎会继续抓取原有位置并将其编入索引，因此您不应使用此代码来告诉搜索引擎页面或网站已被移动。</div><div class="line">        <span class="number">303</span>（查看其他位置） 当请求者应对不同的位置进行单独的 GET 请求以检索响应时，服务器会返回此代码。对于除 HEAD 请求之外的所有请求，服务器会自动转到其他位置。</div><div class="line">        <span class="number">304</span>（未修改） 自从上次请求后，请求的网页未被修改过。服务器返回此响应时，不会返回网页内容。如果网页自请求者上次请求后再也没有更改过，您应当将服务器配置为返回此响应。由于服务器可以告诉 搜索引擎自从上次抓取后网页没有更改过，因此可节省带宽和开销。</div><div class="line">        <span class="number">305</span>（使用代理） 请求者只能使用代理访问请求的网页。如果服务器返回此响应，那么，服务器还会指明请求者应当使用的代理。</div><div class="line">        <span class="number">307</span>（临时重定向）  服务器目前正从不同位置的网页响应请求，但请求者应继续使用原有位置来进行以后的请求。会自动将请求者转到不同的位置。但由于搜索引擎会继续抓取原有位置并将其编入索引，因此您不应使用此代码来告诉搜索引擎某个页面或网站已被移动。</div></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="number">400</span><span class="number">-317</span>表示的意思是：<span class="number">4</span>XXHTTP状态码表示请求可能出错，会妨碍服务器的处理。</div><div class="line">        <span class="number">400</span>（错误请求） 服务器不理解请求的语法。</div><div class="line">        <span class="number">401</span>（身份验证错误） 此页要求授权。您可能不希望将此网页纳入索引。</div><div class="line">        <span class="number">403</span>（禁止） 服务器拒绝请求。</div><div class="line">        <span class="number">404</span>（未找到） 服务器找不到请求的网页。例如，对于服务器上不存在的网页经常会返回此代码。例如：http:<span class="comment">//www.0631abc.com/20100aaaa，就会进入404错误页面</span></div><div class="line">        <span class="number">405</span>（方法禁用） 禁用请求中指定的方法。</div><div class="line">        <span class="number">406</span>（不接受） 无法使用请求的内容特性响应请求的网页。</div><div class="line">        <span class="number">407</span>（需要代理授权） 此状态码与 <span class="number">401</span> 类似，但指定请求者必须授权使用代理。如果服务器返回此响应，还表示请求者应当使用代理。</div><div class="line">        <span class="number">408</span>（请求超时） 服务器等候请求时发生超时。</div><div class="line">        <span class="number">409</span>（冲突） 服务器在完成请求时发生冲突。服务器必须在响应中包含有关冲突的信息。服务器在响应与前一个请求相冲突的 PUT 请求时可能会返回此代码，以及两个请求的差异列表。</div><div class="line">        <span class="number">410</span>（已删除） 请求的资源永久删除后，服务器返回此响应。该代码与 <span class="number">404</span>（未找到）代码相似，但在资源以前存在而现在不存在的情况下，有时会用来替代 <span class="number">404</span> 代码。如果资源已永久删除，您应当使用 <span class="number">301</span> 指定资源的新位置。</div><div class="line">        <span class="number">411</span>（需要有效长度） 服务器不接受不含有效内容长度标头字段的请求。</div><div class="line">        <span class="number">412</span>（未满足前提条件） 服务器未满足请求者在请求中设置的其中一个前提条件。</div><div class="line">        <span class="number">413</span>（请求实体过大） 服务器无法处理请求，因为请求实体过大，超出服务器的处理能力。</div><div class="line">        <span class="number">414</span>（请求的 URI 过长） 请求的 URI（通常为网址）过长，服务器无法处理。</div><div class="line">        <span class="number">415</span>（不支持的媒体类型） 请求的格式不受请求页面的支持。</div><div class="line">        <span class="number">416</span>（请求范围不符合要求） 如果页面无法提供请求的范围，则服务器会返回此状态码。</div><div class="line">　   　  <span class="number">417</span>（未满足期望值） 服务器未满足<span class="string">"期望"</span>请求标头字段的要求。</div><div class="line"> </div><div class="line"><span class="number">500</span><span class="number">-505</span>表示的意思是：服务器在尝试处理请求时发生内部错误。这些错误可能是服务器本身的错误，而不是请求出错。</div><div class="line">        <span class="number">500</span>（服务器内部错误）  服务器遇到错误，无法完成请求。</div><div class="line">        <span class="number">501</span>（尚未实施） 服务器不具备完成请求的功能。例如，当服务器无法识别请求方法时，服务器可能会返回此代码。</div><div class="line">        <span class="number">502</span>（错误网关） 服务器作为网关或代理，从上游服务器收到了无效的响应。</div><div class="line">        <span class="number">503</span>（服务不可用） 目前无法使用服务器（由于超载或进行停机维护）。通常，这只是一种暂时的状态。</div><div class="line">        <span class="number">504</span>（网关超时）  服务器作为网关或代理，未及时从上游服务器接收请求。</div><div class="line">        <span class="number">505</span>（HTTP 版本不受支持） 服务器不支持请求中所使用的 HTTP 协议版本。</div></pre></td></tr></table></figure>
