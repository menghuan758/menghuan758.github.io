        <h3 id="shell指令"><a href="#shell指令" class="headerlink" title="shell指令"></a>shell指令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">切换用户：su</div><div class="line">以管理员身份：sudo</div><div class="line">显示文件内容：ls -sail mysql*(关键字过滤)</div><div class="line">创建文件：touch a1</div><div class="line">编辑文件：vi a1</div><div class="line">复制文件：cp <span class="built_in">source</span> destination</div><div class="line">重命名（移动）：mv A B</div><div class="line">删除：rm -i A</div><div class="line">创建目录：mkdir A</div><div class="line">删除目录：rmdir A（A必须为空）如果不为空则需采用参数删除</div><div class="line">    参数删除：</div><div class="line">        rm -r A 递归删除目录</div><div class="line">        rm -rf A 无警告删除</div><div class="line">文件类型：文本文件/可执行文件/数据文件</div><div class="line">    查看类型：</div><div class="line">        <span class="built_in">stat</span> A（详细信息）</div><div class="line">        file A（文件类型）</div><div class="line">查看整个文件：</div><div class="line">    cat A -n（加行号）</div><div class="line">    more [ENTER（下一行）]/less</div></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div></pre></td><td class="code"><pre><div class="line">查看进程：ps -ef（e：显示所有进程，f：完整格式输出）</div><div class="line">结束进程：</div><div class="line">    <span class="built_in">kill</span> DIP（进程号）</div><div class="line">    killall a*（支持通配符）</div><div class="line">挂载媒体：mount -t vfat（文件系统类型）/dev/sdbl/media/disk （如可将u盘手动挂在到disk）</div><div class="line">卸载设备：umount /home/rich/mnt</div><div class="line">查看磁盘空间：df -h （文件大小）</div><div class="line">排序（对数据行排序）：sort -n（按首航字母） A（文本文件）</div><div class="line">大文件中搜索数据：grep key file1（在file1中找key所在行）</div><div class="line">压缩（.bz2）：bzip2 A</div><div class="line">解压：bunzip2 A.bz2</div><div class="line">数据归档：</div><div class="line">    tar -cvf A.tar B C （将B、C归档为A.tar）</div><div class="line">    tar -tf A.tar （列出内容，不解压）</div><div class="line">    tar -xvf A.tar 解压</div><div class="line">环境变量：</div><div class="line">    printenv （全局）</div><div class="line">    <span class="built_in">echo</span> <span class="variable">$HOME</span>（输出变量）</div><div class="line">    <span class="built_in">set</span> （局部）</div><div class="line">新的shell：bash（开启子shell）/<span class="built_in">exit</span>（退出当前）</div><div class="line">设置全局变量：<span class="built_in">export</span> <span class="built_in">test</span></div><div class="line">删除环境变量：<span class="built_in">unset</span> <span class="built_in">test</span></div><div class="line">设置PATH环境变量：PATH=<span class="variable">$PATH</span>:/home/user/<span class="built_in">test</span></div><div class="line">可变数组：mytest=（one two three four）</div><div class="line">    输出：<span class="built_in">echo</span> <span class="variable">$&#123;mytest[*]&#125;</span></div><div class="line">    删除元素：<span class="built_in">unset</span> mytest[2]</div><div class="line">添加用户：useradd -D -s（设置默认登陆shell） /bin/tsch <span class="built_in">test</span>（用户名）</div><div class="line">删除：/user/sbin/userdel -r <span class="built_in">test</span></div><div class="line">修改账号密码：usermod -l（用户名）/-p（密码）</div><div class="line">设置目录权限：<span class="built_in">umask</span> 666</div><div class="line">改变权限：chomd 760 A/chmod u+x A （u-用户权限，+-增加权限，x-立即执行）</div><div class="line">创建分区：sudo fdisk /dev/sdc 浏览分区</div><div class="line">    Command:n 创建分区</div><div class="line">           :w 保存</div><div class="line">格式化：sudo mkfs.ext4 /dev/sdcl（mkfs.ext4-创建ext4文件系统）</div><div class="line">创建挂载点：dudo mkdir /mnt/testing</div><div class="line">挂载：sudo mount -t ext4 /dev/sdcl /mnt/testing</div><div class="line">修复文件系统：fsck options（选项/如何修复） A</div><div class="line">Red Hat系统软件管理：yum list installed &gt; installed_softname（列举成文本）</div><div class="line">查看软件包详细：yum list xterm（防止一闪而过）/yum list installed xterm</div><div class="line">安装：yum install package_name</div><div class="line">临时切换到root用户：su -</div><div class="line">安装文本文件：yum localinstall package_name.rpm</div><div class="line">列出针对已安装包的可用更新：yum list updates</div><div class="line">    更新：yum update package_name</div><div class="line">    更新所有：yum update</div><div class="line">    卸载软件：yum remove package_name（保留配置文件）</div><div class="line">             yum erose package_name（不保留所有文件）</div><div class="line">处理损坏包的依赖关系：yum clean all =&gt; 使用yum的update =&gt; 清理放错位置的文件</div><div class="line">显示依赖关系：yum deplist package_name</div><div class="line">忽略依赖关系：yum update \_\_skip\_broken</div><div class="line">从库中获取软件：yum repdist</div><div class="line">开源软件编译安装：</div><div class="line">    1  ./configure </div><div class="line">    2  make </div><div class="line">    3  make install</div><div class="line">文本编辑器：vim myprog.c（有则打开，无则缓冲区创建）</div><div class="line">    q 未修改退出</div><div class="line">    ql 不保存退出</div><div class="line">    w filename 保存为....</div><div class="line">    wq 缓冲区保存到文件并退出                      </div><div class="line">可视模式的复制：v键选择 y键赋值 p粘贴</div><div class="line">查找，替换：s/old/new/ new替换old，第一次位置</div><div class="line">          s/old/new/g 替换一行</div><div class="line">          n,ms/old/new/g 替换n，m之间的old</div><div class="line">          <span class="variable">$s</span>/old/new/g 替换整个文件中所有old</div><div class="line">          %s/old/new/gc 替换所有old，每次提示</div></pre></td></tr></table></figure>
